<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESBuild React 演示</title>
    <style>
        /* React 应用样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            transition: all 0.3s ease;
        }
        
        /* 主题样式 */
        .theme-light {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        
        .theme-dark {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: #ecf0f1;
        }
        
        .app {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }
        
        .app-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .app-header h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .welcome-message {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .app-main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
        }
        
        .demo-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* 计数器样式 */
        .counter {
            text-align: center;
        }
        
        .counter-display {
            margin: 20px 0;
        }
        
        .count {
            font-size: 3em;
            font-weight: bold;
            color: #f39c12;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .counter-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        
        .counter-controls button {
            padding: 12px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        
        .counter-controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        
        .counter-controls button:active {
            transform: translateY(0);
        }
        
        .history {
            margin-top: 20px;
            text-align: left;
            background: rgba(0, 0, 0, 0.1);
            padding: 15px;
            border-radius: 8px;
        }
        
        .history ul {
            list-style: none;
        }
        
        .history li {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Todo 应用样式 */
        .todo-app {
            min-height: 400px;
        }
        
        .todo-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .todo-input input {
            flex: 1;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: inherit;
            font-size: 1em;
        }
        
        .todo-input input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .todo-input button {
            padding: 12px 20px;
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .todo-input button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }
        
        .todo-filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        
        .todo-filters button {
            padding: 8px 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: inherit;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .todo-filters button.active,
        .todo-filters button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .todo-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .todo-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .todo-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }
        
        .todo-item.completed {
            opacity: 0.6;
        }
        
        .todo-item.completed .todo-text {
            text-decoration: line-through;
        }
        
        .todo-text {
            flex: 1;
            font-size: 1.1em;
        }
        
        .todo-date {
            font-size: 0.9em;
            opacity: 0.7;
        }
        
        .delete-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .delete-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 2px 10px rgba(231, 76, 60, 0.3);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            opacity: 0.6;
            font-style: italic;
        }
        
        /* 主题切换按钮 */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .theme-toggle button {
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: inherit;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .theme-toggle button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        /* 信息框样式 */
        .info-box {
            background: rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #f39c12;
        }
        
        .info-box h3 {
            margin-bottom: 15px;
            color: #f39c12;
        }
        
        .info-box ul {
            list-style: none;
        }
        
        .info-box li {
            padding: 5px 0;
            padding-left: 20px;
            position: relative;
        }
        
        .info-box li:before {
            content: "✨";
            position: absolute;
            left: 0;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .app-main {
                grid-template-columns: 1fr;
            }
            
            .app-header h1 {
                font-size: 2em;
            }
            
            .counter-controls {
                flex-wrap: wrap;
            }
            
            .todo-filters {
                flex-wrap: wrap;
            }
        }
        
        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="dist/react-app.js"></script>
</body>
</html>
